<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matriz LED Personalizable</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    :root {
      --color-bg: #0d1117;
      --color-text: #c9d1d9;
      --color-primary: #58a6ff;
      --color-secondary: #161b22;
      --color-hover: #1f6feb;
    }
    [data-theme="light"] {
      --color-bg: #f0f0f0;
      --color-text: #1f1f1f;
      --color-primary: #007bff;
      --color-secondary: #ffffff;
      --color-hover: #0056b3;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      transition: background-color 0.5s, color 0.5s;
    }

    header, footer {
      padding: 1em;
    }

    h1 {
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      margin: 20px 0;
    }

    .back-button {
      margin-top: 20px;
      font-size: 1.2em;
      color: var(--color-primary);
      text-decoration: none;
    }

    .back-button:hover {
      color: var(--color-hover);
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 24px;
      color: var(--color-text);
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .theme-toggle:hover {
      color: var(--color-primary);
    }

    /* Media Query para móviles */
    @media (max-width: 768px) {
      body {
        padding: 1em;
      }

      h1 {
        font-size: 1.5em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
    <i class="fas fa-moon" id="themeIcon"></i>
  </button>

  <header>
    <h1>Matriz LED Personalizable</h1>
  </header>
  
  <p>Esta matriz LED está completamente diseñada por mí. Desde el diseño 3D, la electrónica y la programación.</p>
  <p>Está hecha con una matriz de 8x8 neopixel y controlada por una RP2040 programada en MicroPython.</p>

  <footer>
    <a class="back-button" href="index.html">Volver a la página principal</a>
  </footer>

  <script>
    // Tema
    document.addEventListener("DOMContentLoaded", function () {
      const themeToggle = document.getElementById("themeToggle");
      const themeIcon = document.getElementById("themeIcon");

      function setTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
        themeIcon.className = theme === "light" ? "fas fa-sun" : "fas fa-moon";
      }

      const savedTheme = localStorage.getItem("theme") || "dark";
      setTheme(savedTheme);

      themeToggle.addEventListener("click", () => {
        const currentTheme = document.documentElement.getAttribute("data-theme");
        setTheme(currentTheme === "dark" ? "light" : "dark");
      });
    });
  </script>
</body>
</html>
