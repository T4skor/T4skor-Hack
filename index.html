<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T4SKOR</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    :root {
      --color-bg: #0d1117;
      --color-text: #c9d1d9;
      --color-primary: #58a6ff;
      --color-secondary: #161b22;
      --color-hover: #1f6feb;
    }
    [data-theme="light"] {
      --color-bg: #f0f0f0;
      --color-text: #1f1f1f;
      --color-primary: #007bff;
      --color-secondary: #ffffff;
      --color-hover: #0056b3;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      transition: background-color 0.5s, color 0.5s;
    }

    header, nav, footer {
      text-align: center;
      padding: 1em;
    }

    nav a {
      color: var(--color-text);
      text-decoration: none;
      margin: 0 1em;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--color-primary);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2em;
    }

    .proyecto {
      margin-bottom: 2em;
      background: var(--color-secondary);
      padding: 1em;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .proyecto:hover {
      transform: scale(1.02);
    }

    img.fade-in {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    img.fade-in.mostrar {
      opacity: 1;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .social-btn, .email-btn {
      background-color: var(--color-primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .social-btn i, .email-btn i {
      margin-right: 10px;
    }

    .social-btn:hover, .email-btn:hover {
      background-color: var(--color-hover);
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 24px;
      color: var(--color-text);
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .theme-toggle:hover {
      color: var(--color-primary);
    }

    @media (min-width: 768px) {
      .social-buttons {
        flex-direction: row;
        justify-content: center;
      }
    }

    #editor {
      margin-top: 3em;
      background-color: var(--color-secondary);
      padding: 1.5em;
      border-radius: 12px;
      display: none;
    }

    #editor input,
    #editor textarea {
      width: 100%;
      padding: 0.5em;
      margin: 0.5em 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    #editor button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: var(--color-primary);
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    #editor button:hover {
      background-color: var(--color-hover);
    }

    #login {
      margin-top: 2em;
      background-color: var(--color-secondary);
      padding: 1.5em;
      border-radius: 12px;
    }

    #login input {
      width: 100%;
      padding: 0.5em;
      margin: 0.5em 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    #login button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: var(--color-primary);
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    #login button:hover {
      background-color: var(--color-hover);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
    <i class="fas fa-moon" id="themeIcon"></i>
  </button>

  <header>
    <h1>Hola, soy T4skor</h1>
  </header>

  <nav>
    <a href="#sobre-mi">Sobre mí</a>
    <a href="#proyectos">Proyectos</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <div class="container">
    <h2 id="sobre-mi">Sobre mí</h2>
    <p>¡Hola! Soy Pablo, también conocido como T4skor...</p>

    <h2 id="proyectos">Proyectos</h2>
    <div id="proyectos">
      <div class="proyecto">
        <p><strong>Longer LK4 modificada</strong></p>
        <img class="fade-in" src="" alt="Longer LK4 modificada" />
      </div>
      <div class="proyecto">
        <p><strong>Matriz LED personalizable</strong></p>
        <img class="fade-in" src="media/Matriz.jpg" alt="Matriz LED personalizable" />
      </div>
      <div class="proyecto">
        <p><strong>Reactor ARC de Iron-Man</strong></p>
        <img class="fade-in" src="media/ironman.jpg" alt="Reactor ARC de Iron-Man" />
      </div>
    </div>

    <!-- LOGIN -->
    <div id="login">
      <h3>Iniciar sesión como administrador</h3>
      <input type="text" id="username" placeholder="Usuario" />
      <input type="password" id="password" placeholder="Contraseña" />
      <button onclick="iniciarSesion()">Entrar</button>
    </div>

    <!-- EDITOR -->
    <div id="editor">
      <h3>Añadir nuevo proyecto</h3>
      <input type="text" id="tituloProyecto" placeholder="Título del proyecto" />
      <input type="text" id="urlImagen" placeholder="URL de la imagen" />
      <textarea id="descripcionProyecto" rows="3" placeholder="Descripción (opcional)"></textarea>
      <button onclick="agregarProyecto()">Añadir</button>
    </div>

    <h2 id="contacto">Contacto</h2>
    <div class="social-buttons">
      <button class="social-btn" onclick="window.open('https://instagram.com/3d_t4skor', '_blank')">
        <i class="fab fa-instagram"></i> Instagram
      </button>
      <button class="social-btn" onclick="window.open('https://github.com/T4skor', '_blank')">
        <i class="fab fa-github"></i> GitHub
      </button>
      <button class="email-btn" onclick="window.location.href='mailto:t4skor@gmail.com'">
        <i class="fas fa-envelope"></i> t4skor@gmail.com
      </button>
    </div>
  </div>

  <footer>&copy; 2025 - T4skor</footer>

  <script>
    // Fade-in
    document.addEventListener("DOMContentLoaded", function () {
      const images = document.querySelectorAll(".fade-in");
      setTimeout(() => {
        images.forEach((img) => img.classList.add("mostrar"));
      }, 300);

      const themeToggle = document.getElementById("themeToggle");
      const themeIcon = document.getElementById("themeIcon");

      function setTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
        themeIcon.className = theme === "light" ? "fas fa-sun" : "fas fa-moon";
      }

      const savedTheme = localStorage.getItem("theme") || "dark";
      setTheme(savedTheme);

      themeToggle.addEventListener("click", () => {
        const currentTheme = document.documentElement.getAttribute("data-theme");
        setTheme(currentTheme === "dark" ? "light" : "dark");
      });
    });

    // Añadir proyecto
    function agregarProyecto() {
      const titulo = document.getElementById("tituloProyecto").value.trim();
      const imagen = document.getElementById("urlImagen").value.trim();
      const descripcion = document.getElementById("descripcionProyecto").value.trim();

      if (!titulo || !imagen) {
        alert("Introduce al menos un título y una imagen.");
        return;
      }

      const contenedor = document.getElementById("proyectos");
      const div = document.createElement("div");
      div.className = "proyecto";
      div.innerHTML = `
        <p><strong>${titulo}</strong></p>
        ${descripcion ? `<p>${descripcion}</p>` : ""}
        <img class="fade-in mostrar" src="${imagen}" alt="${titulo}" />
      `;
      contenedor.appendChild(div);

      document.getElementById("tituloProyecto").value = "";
      document.getElementById("urlImagen").value = "";
      document.getElementById("descripcionProyecto").value = "";
    }

    // Inicio de sesión
    function iniciarSesion() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "t4skor123") {
        document.getElementById("login").style.display = "none";
        document.getElementById("editor").style.display = "block";
      } else {
        alert("Credenciales incorrectas");
      }
    }
  </script>
</body>
</html>
