<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T4SKOR</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    :root {
      --color-bg: #0d1117;
      --color-text: #c9d1d9;
      --color-primary: #58a6ff;
      --color-secondary: #161b22;
      --color-hover: #1f6feb;
    }
    [data-theme="light"] {
      --color-bg: #f0f0f0;
      --color-text: #1f1f1f;
      --color-primary: #007bff;
      --color-secondary: #ffffff;
      --color-hover: #0056b3;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      transition: background-color 0.5s, color 0.5s;
    }

    header, nav, footer {
      text-align: center;
      padding: 1em;
    }

    nav a {
      color: var(--color-text);
      text-decoration: none;
      margin: 0 1em;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--color-primary);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2em;
    }

    .proyecto {
      margin-bottom: 2em;
      background: var(--color-secondary);
      padding: 1em;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.1);
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .proyecto:hover {
      transform: scale(1.02);
    }

    .image-container {
      width: 100%;
      height: 0;
      padding-top: 100%; /* Esto hace que el contenedor sea cuadrado */
      position: relative;
      overflow: hidden;
    }

    img.fade-in {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ajusta la imagen para que cubra el contenedor */
      border-radius: 10px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    img.fade-in.mostrar {
      opacity: 1;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .social-btn, .email-btn {
      background-color: var(--color-primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .social-btn i, .email-btn i {
      margin-right: 10px;
    }

    .social-btn:hover, .email-btn:hover {
      background-color: var(--color-hover);
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 24px;
      color: var(--color-text);
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .theme-toggle:hover {
      color: var(--color-primary);
    }

    @media (min-width: 768px) {
      .social-buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
    <i class="fas fa-moon" id="themeIcon"></i>
  </button>
  <header>
    <h1>Hola, soy T4skor</h1>
  </header>
  <nav>
    <a href="#sobre-mi">Sobre mí</a>
    <a href="#proyectos">Proyectos</a>
    <a href="#contacto">Contacto</a>
  </nav>
  <div class="container">
    <h2 id="sobre-mi">Sobre mí</h2>
    <p>¡Hola! Soy Pablo, también conocido como T4skor...</p>

    <h2 id="proyectos">Proyectos</h2>
    <div id="proyectos">
      <div class="proyecto">
        <p><strong>Longer LK4 modificada</strong></p>
        <div class="image-container">
          <img class="fade-in" src="" alt="Longer LK4 modificada" />
        </div>
      </div>
      <div class="proyecto">
        <p><strong>Matriz LED personalizable</strong></p>
        <div class="image-container">
          <img class="fade-in" src="media/Matriz.jpg" alt="Matriz LED personalizable" />
        </div>
      </div>
      <div class="proyecto">
        <p><strong>Reactor ARC de Iron-Man</strong></p>
        <div class="image-container">
          <img class="fade-in" src="media/ironman.jpg" alt="Reactor ARC de Iron-Man" />
        </div>
      </div>
    </div>

    <h2 id="contacto">Contacto</h2>
    <div class="social-buttons">
      <button class="social-btn" onclick="window.open('https://instagram.com/3d_t4skor', '_blank')">
        <i class="fab fa-instagram"></i> Instagram
      </button>
      <button class="social-btn" onclick="window.open('https://github.com/T4skor', '_blank')">
        <i class="fab fa-github"></i> GitHub
      </button>
      <button class="email-btn" onclick="window.location.href='mailto:t4skor@gmail.com'">
        <i class="fas fa-envelope"></i> t4skor@gmail.com
      </button>
    </div>
  </div>

  <footer>&copy; 2025 - T4skor</footer>

  <script>
    // Fade-in effect y tema
    document.addEventListener("DOMContentLoaded", function () {
      const images = document.querySelectorAll(".fade-in");
      setTimeout(() => {
        images.forEach((img) => img.classList.add("mostrar"));
      }, 300);

      const themeToggle = document.getElementById("themeToggle");
      const themeIcon = document.getElementById("themeIcon");

      function setTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
        themeIcon.className = theme === "light" ? "fas fa-sun" : "fas fa-moon";
      }

      const savedTheme = localStorage.getItem("theme") || "dark";
      setTheme(savedTheme);

      themeToggle.addEventListener("click", () => {
        const currentTheme = document.documentElement.getAttribute("data-theme");
        setTheme(currentTheme === "dark" ? "light" : "dark");
      });
    });
  </script>
</body>
</html>
